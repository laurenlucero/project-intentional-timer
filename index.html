<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Intention Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="title-header">
      <h1 class="">Intention Timer</h1>
    </header>
    <section class="main1">
      <section class="left-container">
        <section class="new-activity">
          <h1 class="new-activity-header">New Activity</h1>
          <section class="start-activity">
            <h3 class="category-select-header">Select a category:</h3>
              <section class="category-buttons">
                <button class="study-btn"><img src="assets/study.svg" id="study-btn" alt="lit-bulb-over-open-book-logo">Study</button>
                <button class="meditate-btn"><img src="assets/meditate.svg" id="meditate-btn" alt="lotus-flower-logo">Meditate</button>
                <button class="exercise-btn"><img src="assets/exercise.svg" id="exercise-btn" alt="shoe-in-motion-logo">Exercise</button>
              </section>
              <form class="form-details">
              <section class="accomplish-input">
                <label>What would you like to accomplish during this time?</label>
                <input type=text required></input>
              </section>
              <section class="minutes-container">
                <label>Minutes</label>
                <input type=number class="minutes" required></input>
              </section>
              <section class="seconds-container">
                <label>Seconds</label>
                <input type=number class="seconds" required></input>
              </section>
              <input class="start-button" type="submit" value="Start Activity">
            </form>
          </section>
          </section>
        </section>
      <section class="right-container">
        <section class="past-activities">
          <h1>Past Activities</h1>
          <section class="paragraph">
            <!-- <p>You haven't logged any activities yet.</p>
            <p>Complete the form to the left to get started!</p> -->
          </section>
        </section>
      </section>
  </section>
  <!-- current activity page -->
  <section class="main2">
    <section class="left-container">
      <h1 class="current-activity-header">Current Activity</h1>
      <section class="current-activity">
        <h1 class="activity-name-header">Deep Breathing</h1>
        <p class="timer">05:00</p>
        <button class="start-timer-btn">START</button>
      </section>
    </section>
  </section>
    <script src="main.js"></script>
  </body>
</html>
